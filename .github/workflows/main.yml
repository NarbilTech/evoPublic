name: Discord Bot 7/24

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *' # Her 4 saatte bir tetikler

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install discord.py
      - name: Run Bot
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }} # Token'Ä± buraya direkt yazma!
        run: python evoPublic.py
