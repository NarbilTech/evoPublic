name: Discord Bot 7/24

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */4 * * *' # Her 4 saatte bir tetikler

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install discord.py

      - name: Run Bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: python evoPublic.py
